<h1>Signin</h1>
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="alert alert-danger text-center" role="alert" ng-show="showError">{{errorDetails}}</div>
		<form class="form-horizontal" name="loginForm" ng-submit="login()" novalidate>
			<div class="form-group" ng-class="{ 'has-error': loginForm.email.$invalid && loginForm.$submitted }">
				<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" name="email" placeholder="Email" ng-model="data.email" ng-required="true" required>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error': loginForm.password.$invalid && loginForm.$submitted }">
				<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password" placeholder="Password" ng-model="data.password" ng-minlength="4" ng-required="true" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox"> Remember me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Login</button>
				</div>
			</div>
		</form>
	</div>
</div>
