<h1>Log Sleep</h1>
<div class="row">
	<div class="col-md-7 col-md-offset-2">
		<div class="alert alert-danger text-center" role="alert" ng-show="showError">{{errorDetails}}</div>


				
		<form class="form-horizontal" name="sleepForm" ng-submit="create()" novalidate>
			<div class="form-group" ng-class="{ 'has-error': sleepForm.start.$invalid && sleepForm.$submitted }">
				<label for="name" class="col-sm-3 control-label">Start</label>
				<div class="col-sm-9">
					<datetimepicker placeholder="dd/mm/yyyy" min-date="minDate" minute-step="minuteStep" ng-model="data.start" show-meridian="showMeridian" date-format="dd-MM-yyyy" readonly-time="false"></datetimepicker>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error': sleepForm.end.$invalid && sleepForm.$submitted }">
				<label for="name" class="col-sm-3 control-label">End</label>
				<div class="col-sm-9">
					<datetimepicker placeholder="dd/mm/yyyy" min-date="minDate" minute-step="minuteStep" ng-model="data.end" show-meridian="showMeridian" date-format="dd-MM-yyyy" readonly-time="false"></datetimepicker>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error': sleepForm.quality.$invalid && sleepForm.$submitted }">
				<label for="name" class="col-sm-3 control-label">Quality</label>
				<div class="col-sm-9">
					<input type="number" min="0" max="10" class="form-control" name="quality" placeholder="Quality" ng-model="data.quality" ng-required="true" required>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error': sleepForm.feeling.$invalid && sleepForm.$submitted }">
				<label for="name" class="col-sm-3 control-label">Feeling</label>
				<div class="col-sm-9">
					<input type="number" min="0" max="10" class="form-control" name="feeling" placeholder="Feeling" ng-model="data.feeling" ng-required="true" required>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error': sleepForm.comment.$invalid && sleepForm.$submitted }">
				<label for="name" class="col-sm-3 control-label">Comment</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="comment" placeholder="Comment" ng-model="data.comment" ng-required="true" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-10">
					<button type="submit" class="btn btn-default">Log Sleep</button>
				</div>
			</div>
		</form>
	</div>
</div>
