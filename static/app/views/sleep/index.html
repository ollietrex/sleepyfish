<h1>Activity Stream</h1>
<div class="row">
	<div class="col-md-12">
		<p class="text-right"><a href="#/sleep/create" class="btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add</a></p>		
		<table class="table table-striped table-bordered table-condensed">
			<thead>
				<tr>
					<th>Period</th>
					<th>Quality</th>
					<th>Feeling</th>
					<th>Comment</th>
					<th>&nbsp;</th>					
				</tr>
			</thead>
			<tr ng-repeat="item in data">
				<td>{{item.start * 1000 | date:'dd/MM/yyyy HH:mm'}} to {{item.end * 1000 | date:'dd/MM/yyyy HH:mm'}}</td>
				<td>{{item.quality}}</td>
				<td>{{item.feeling}}</td>
				<td>{{item.comment}}</td>
				<td class="text-right">
					<a class="btn btn-default" ng-click="deleteSleep(item.id)">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</a>
					<a class="btn btn-default" href="#/sleep/edit/{{item.id}}">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</a>
				</td>
			</td>
		</table>
		<p class="text-right"><a href="#/sleep/create" class="btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add</a></p>		
	</div>
</div>
